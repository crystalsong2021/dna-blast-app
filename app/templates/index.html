<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA BLAST Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">DNA BLAST Search</h1>

        <!-- Input Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="blastForm">
                    <!-- Text Input -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="fastaText" class="form-label mb-0">Enter DNA Sequence (FASTA format)</label>
                            <button type="button" class="btn btn-sm btn-outline-primary" id="toggleFileUpload">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload me-1" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                </svg>
                                Upload File
                            </button>
                        </div>
                        <textarea
                            class="form-control"
                            id="fastaText"
                            name="fasta_text"
                            rows="8"
                            placeholder=">sequence_name&#10;ATCGATCGATCGATCGATCG..."></textarea>
                        <div class="form-text">
                            Enter sequence in FASTA format or upload a file
                        </div>
                    </div>

                    <!-- Example Button -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="loadExample">
                            Load Example Sequence
                        </button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                        Run BLAST Search
                    </button>
                </form>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div id="progressContainer" class="results-width" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Processing Sequences</h5>
                    <div id="currentSequence" class="mb-2"></div>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="progressText" class="text-center mt-2"></div>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="errorContainer" class="results-width" style="display: none;">
            <div class="alert alert-danger" id="errorMessage"></div>
        </div>

        <!-- Results Tabs -->
        <div id="resultsContainer" class="results-width" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">BLAST Results</h3>
                </div>
                <div class="card-body">
                    <!-- Tab Navigation -->
                    <ul class="nav nav-tabs" id="resultsTabs" role="tablist"></ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-3" id="resultsTabContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Drawer -->
    <div class="file-drawer" id="fileDrawer">
        <div class="file-drawer-content">
            <div class="file-drawer-header">
                <h5>Upload FASTA File</h5>
                <button type="button" class="btn-close" id="closeDrawer" aria-label="Close"></button>
            </div>
            <div class="file-drawer-body">
                <input type="file" class="d-none" id="fastaFile" name="fasta_file" accept=".fasta,.fa,.txt">
                <div class="file-upload-area" id="fileUploadArea">
                    <div id="uploadPrompt">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-upload mb-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                        <p class="mb-0">Click to upload or drag and drop</p>
                        <small class="text-muted">FASTA files (.fasta, .fa, .txt)</small>
                    </div>
                    <div id="fileNameDisplay" style="display: none;"></div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary w-100" id="importFileBtn" style="display: none;">
                        Import to Text Box
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="file-drawer-backdrop" id="fileDrawerBackdrop"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load modules in order -->
    <script src="{{ url_for('static', filename='js/state.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui-helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/file-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
